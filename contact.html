<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact Us - Placeholder Cats</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="assets/css/main.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand color--white" href="index.html">Placeholder Cats</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="gatsby.html">Cat</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <!-- /Navigation -->

    <div class="container">
        
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- Form -->
                <h2>Contact Us</h2>
                <form data-toggle="validator" role="form">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="name" class="form-control" id="inputName" placeholder="Name" data-error="What is your name?" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Sorry, that email doesn't look right to me." required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputTextArea">Comments</label>
                    <textarea class="form-control" id="inputTextArea" rows="4" placeholder="Comments, Concerns, Complaints, Compliments" data-error="Cat got your tongue?" required></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </form><!-- /Form -->
            </div>
        </div>


        <hr>
        <!-- Footer -->
        <footer>
            <p class="pull-right"><a href="#">Back to top</a></p>
            <p>&copy; 2016 Current Year &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </footer><!-- /Footer -->

    </div> <!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/validator.min.js"></script>
</body>

</html>
